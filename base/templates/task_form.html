<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'update.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>ToDoList | Update</title>
    
</head>
<body>
    <section>
        <div class="container">
            <div class="login">
                <div class="login_header">
                    UPDATE TASK
                </div>
                <div class="login_body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div>
                            <div class="line1">
                                {{ form.title }}
                                <label>
                                    {{ form.complete }}
                                    <span>
                                        <i>
                                            <div class="material-symbols-outlined close">
                                                close
                                            </div>
                                            <div class="material-symbols-outlined done">
                                                done
                                            </div>
                                        </i>                                                                   
                                    </span>
                                </label>
                            </div>
                            <br>
                            {{ form.description }}
                        </div>
                        <div class="bottom">
                            <div class="register">
                                <a href="{% url 'tasks' %}">Go Back</a>
                            </div>
                            <input type="submit" value="SAVE">
                            
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
